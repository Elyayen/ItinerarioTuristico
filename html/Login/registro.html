<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/login/registro.css">
    <title>Regístrate</title>
</head>
<body>
    <main class="contenedor-registro">
        <div class="panel-logo">
            <img src="../../img/bellas_artes.jpg" alt="Logo de la empresa" class="logo-empresa">
        </div>
        <div class="panel-formulario">
            <form class="formulario-registro">
                <h2>Regístrate</h2>
                <p class="subtitulo">Regístrate para conocer lugares y actividades de tus amigos.</p>

                <div class="grupo-input">
                    <input type="text" placeholder="Nombre completo" required>
                </div>
                <div class="grupo-input">
                    <input type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="grupo-input">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="grupo-input grupo-password">
                    <input type="password" placeholder="Contraseña" required>
                    <img class="ojo-password" src="../../img/Iniciarsesion/eye.svg" alt="Mostrar/Ocultar contraseña">
                </div>
                <p class="ayuda-password">mínimo 8 caracteres con al menos 2 caracteres especiales.</p>
                
                <p class="terminos">
                    Al registrarte, aceptas nuestras <a href="#">Condiciones y Política de privacidad</a>.
                </p>

                <button type="submit" class="boton boton-primario">Regístrate</button>
                <div class="separador">
                    <span>o</span>
                </div>
                <button type="button" class="boton boton-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Logo de Google">
                    Iniciar Sesión con Google
                </button>
                <p class="enlace-login">
                    ¿Ya tienes una cuenta? <a href="../Login/iniciar_Sesion.html">Iniciar sesión</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
