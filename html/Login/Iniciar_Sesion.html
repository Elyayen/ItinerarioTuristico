<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/login/login.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main class="contenedor-login">
        <div class="panel-logo">
            <img src="../../img/bellas_artes.jpg" alt="Logo de la empresa" class="logo-empresa">
        </div>
        <div class="panel-formulario">
            <form class="formulario-login">
                <h2>Iniciar Sesión</h2>
                <img src="../../img/login.png" alt="Icono de login" class="icono-login">
                <div class="grupo-input">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <div class="grupo-input grupo-password">
                    <input type="password" placeholder="Contraseña" required>
                    <img class="ojo-password" src="../../img/Iniciarsesion/eye.svg" alt="Mostrar/Ocultar contraseña">
                </div>
                <a href="#" class="olvido-password">Olvidé mi contraseña</a>
                <button type="submit" class="boton boton-primario">Iniciar sesión</button>
                <div class="separador">
                    <span>o</span>
                </div>
                <button type="button" class="boton boton-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                    Iniciar Sesión con Google
                </button>
                <p class="enlace-registro">
                    ¿Aún no tienes una cuenta? <a href="./registro.html">Regístrate</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
